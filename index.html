<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Accomodation, Finder, New Zealand, NZ, Cheap, Affordable">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
	<title>Accommodation Finder | NZ</title>
</head>
<body>
    <div class="header">
        <h1>Accommodation Finder</h1>
    </div>

    <div class="page_one">
        <div class="title_start">
            <h2>Let's get started!</h2>
        </div>
        <div class="first_question">
            <h3>What is your full name?</h3>
        </div>
        <div class="first_input_section">
            <input type="text">
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </div>  
    </div>

    <div class="page_two">
        <div class="header">
            <h1>Accommodation Finder</h1>
        </div>
        <div class="title_start">
            <h2>Welcome to <b>Accommodation Finder</b></h2>
        </div>
        <div class="nametag">
            <h2><b><i>[Placeholder Name]</i></b></h2>
        </div>
        <div class="first_question">
            <h3>How many people are you booking for?</h3>
        </div>
        <div class="number_people">
            <div class="select">
               <select name="number_people" id="number_people">
                  <option value="1" selected="selected">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
             </div>
         </div>
    </div>

    <div class="page_three">
        <div class="header">
            <h1>Accommodation Finder</h1>
        </div>
        <div class="title_start">
            <h2></h2>
        </div>
    
        

    </div>

    <div class="page_four">
        

    </div>

    <div class="page_five">
        

    </div>

    <div class="page_six">
        

    </div>

	<script src="js/custom.js"></script>
</body>
</html>
